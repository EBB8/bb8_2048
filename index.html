<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2048</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            font-family: 'Arial', sans-serif;
            padding: 20px;
            touch-action: manipulation;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 48px;
            color: #776e65;
            font-weight: bold;
        }
        
        .score-container {
            display: flex;
            gap: 10px;
        }
        
        .score-box {
            background: #bbada0;
            padding: 15px 20px;
            border-radius: 10px;
            text-align: center;
            color: white;
        }
        
        .score-label {
            font-size: 12px;
            text-transform: uppercase;
            margin-bottom: 5px;
        }
        
        .score-value {
            font-size: 24px;
            font-weight: bold;
        }
        
        .game-info {
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .instructions {
            font-size: 14px;
            color: #776e65;
        }
        
        .new-game-btn {
            padding: 12px 24px;
            background: #8f7a66;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .new-game-btn:active {
            transform: scale(0.95);
        }
        
        .game-board {
            background: #bbada0;
            border-radius: 15px;
            padding: 15px;
            position: relative;
            touch-action: none;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }
        
        .cell {
            aspect-ratio: 1;
            background: rgba(238, 228, 218, 0.35);
            border-radius: 8px;
        }
        
        .tile {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 32px;
            font-weight: bold;
            border-radius: 8px;
            transition: all 0.15s ease-in-out;
        }
        
        .tile-2 { background: #eee4da; color: #776e65; }
        .tile-4 { background: #ede0c8; color: #776e65; }
        .tile-8 { background: #f2b179; color: #f9f6f2; }
        .tile-16 { background: #f59563; color: #f9f6f2; }
        .tile-32 { background: #f67c5f; color: #f9f6f2; }
        .tile-64 { background: #f65e3b; color: #f9f6f2; }
        .tile-128 { background: #edcf72; color: #f9f6f2; font-size: 28px; }
        .tile-256 { background: #edcc61; color: #f9f6f2; font-size: 28px; }
        .tile-512 { background: #edc850; color: #f9f6f2; font-size: 28px; }
        .tile-1024 { background: #edc53f; color: #f9f6f2; font-size: 24px; }
        .tile-2048 { background: #edc22e; color: #f9f6f2; font-size: 24px; }
        
        .game-over, .game-won {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(238, 228, 218, 0.9);
            border-radius: 15px;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        
        .game-over.show, .game-won.show {
            display: flex;
        }
        
        .game-over h2 {
            font-size: 48px;
            color: #776e65;
            margin-bottom: 20px;
        }
        
        .game-won h2 {
            font-size: 48px;
            color: #f67c5f;
            margin-bottom: 20px;
        }
        
        @media (max-width: 480px) {
            h1 { font-size: 36px; }
            .tile { font-size: 24px; }
            .tile-128, .tile-256, .tile-512 { font-size: 20px; }
            .tile-1024, .tile-2048 { font-size: 18px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>2048</h1>
            <div class="score-container">
                <div class="score-box">
                    <div class="score-label">점수</div>
                    <div class="score-value" id="score">0</div>
                </div>
                <div class="score-box">
                    <div class="score-label">최고</div>
                    <div class="score-value" id="best">0</div>
                </div>
            </div>
        </div>
        
        <div class="game-info">
            <div class="instructions">
                스와이프하거나 방향키로 타일을 합치세요!
            </div>
            <button class="new-game-btn" onclick="initGame()">새 게임</button>
        </div>
        
        <div class="game-board" id="gameBoard">
            <div class="grid" id="grid"></div>
            <div id="tiles"></div>
            
            <div class="game-over" id="gameOver">
                <h2>게임 오버!</h2>
                <button class="new-game-btn" onclick="initGame()">다시 시작</button>
            </div>
            
            <div class="game-won" id="gameWon">
                <h2>성공!</h2>
                <button class="new-game-btn" onclick="continueGame()">계속하기</button>
                <button class="new-game-btn" onclick="initGame()" style="margin-top: 10px;">새 게임</button>
            </div>
        </div>
    </div>

    <script>
        const GRID_SIZE = 4;
        let board = [];
        let score = 0;
        let bestScore = 0;
        let hasWon = false;
        let canContinue = true;
        
        // 로컬 스토리지 대신 변수 사용
        let savedBestScore = 0;
        
        function initGame() {
            board = Array(GRID_SIZE).fill().map(() => Array(GRID_SIZE).fill(0));
            score = 0;
            hasWon = false;
            canContinue = true;
            updateScore();
            document.getElementById('gameOver').classList.remove('show');
            document.getElementById('gameWon').classList.remove('show');
            
            addNewTile();
            addNewTile();
            renderBoard();
        }
        
        function addNewTile() {
            const emptyCells = [];
            for (let i = 0; i < GRID_SIZE; i++) {
                for (let j = 0; j < GRID_SIZE; j++) {
                    if (board[i][j] === 0) {
                        emptyCells.push({row: i, col: j});
                    }
                }
            }
            
            if (emptyCells.length > 0) {
                const {row, col} = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                board[row][col] = Math.random() < 0.9 ? 2 : 4;
            }
        }
        
        function renderBoard() {
            const tilesContainer = document.getElementById('tiles');
            tilesContainer.innerHTML = '';
            
            const boardElement = document.getElementById('gameBoard');
            const cellSize = (boardElement.clientWidth - 75) / 4; // 15px gap * 5
            
            for (let i = 0; i < GRID_SIZE; i++) {
                for (let j = 0; j < GRID_SIZE; j++) {
                    if (board[i][j] !== 0) {
                        const tile = document.createElement('div');
                        tile.className = `tile tile-${board[i][j]}`;
                        tile.textContent = board[i][j];
                        tile.style.width = cellSize + 'px';
                        tile.style.height = cellSize + 'px';
                        tile.style.left = (15 + j * (cellSize + 15)) + 'px';
                        tile.style.top = (15 + i * (cellSize + 15)) + 'px';
                        tilesContainer.appendChild(tile);
                    }
                }
            }
        }
        
        function move(direction) {
            let moved = false;
            const newBoard = Array(GRID_SIZE).fill().map(() => Array(GRID_SIZE).fill(0));
            
            if (direction === 'left' || direction === 'right') {
                for (let i = 0; i < GRID_SIZE; i++) {
                    let row = board[i].filter(cell => cell !== 0);
                    if (direction === 'right') row.reverse();
                    
                    const merged = [];
                    for (let j = 0; j < row.length; j++) {
                        if (j < row.length - 1 && row[j] === row[j + 1]) {
                            merged.push(row[j] * 2);
                            score += row[j] * 2;
                            if (row[j] * 2 === 2048 && !hasWon) {
                                hasWon = true;
                                setTimeout(() => showWin(), 200);
                            }
                            j++;
                        } else {
                            merged.push(row[j]);
                        }
                    }
                    
                    if (direction === 'right') merged.reverse();
                    
                    for (let j = 0; j < merged.length; j++) {
                        newBoard[i][direction === 'left' ? j : GRID_SIZE - merged.length + j] = merged[j];
                    }
                    
                    if (JSON.stringify(board[i]) !== JSON.stringify(newBoard[i])) {
                        moved = true;
                    }
                }
            } else {
                for (let j = 0; j < GRID_SIZE; j++) {
                    let col = board.map(row => row[j]).filter(cell => cell !== 0);
                    if (direction === 'down') col.reverse();
                    
                    const merged = [];
                    for (let i = 0; i < col.length; i++) {
                        if (i < col.length - 1 && col[i] === col[i + 1]) {
                            merged.push(col[i] * 2);
                            score += col[i] * 2;
                            if (col[i] * 2 === 2048 && !hasWon) {
                                hasWon = true;
                                setTimeout(() => showWin(), 200);
                            }
                            i++;
                        } else {
                            merged.push(col[i]);
                        }
                    }
                    
                    if (direction === 'down') merged.reverse();
                    
                    for (let i = 0; i < merged.length; i++) {
                        newBoard[direction === 'up' ? i : GRID_SIZE - merged.length + i][j] = merged[i];
                    }
                    
                    const originalCol = board.map(row => row[j]);
                    const newCol = newBoard.map(row => row[j]);
                    if (JSON.stringify(originalCol) !== JSON.stringify(newCol)) {
                        moved = true;
                    }
                }
            }
            
            if (moved) {
                board = newBoard;
                addNewTile();
                updateScore();
                renderBoard();
                
                if (isGameOver()) {
                    setTimeout(() => {
                        document.getElementById('gameOver').classList.add('show');
                    }, 200);
                }
            }
        }
        
        function isGameOver() {
            for (let i = 0; i < GRID_SIZE; i++) {
                for (let j = 0; j < GRID_SIZE; j++) {
                    if (board[i][j] === 0) return false;
                    if (j < GRID_SIZE - 1 && board[i][j] === board[i][j + 1]) return false;
                    if (i < GRID_SIZE - 1 && board[i][j] === board[i + 1][j]) return false;
                }
            }
            return true;
        }
        
        function showWin() {
            if (canContinue) {
                document.getElementById('gameWon').classList.add('show');
            }
        }
        
        function continueGame() {
            canContinue = false;
            document.getElementById('gameWon').classList.remove('show');
        }
        
        function updateScore() {
            document.getElementById('score').textContent = score;
            if (score > savedBestScore) {
                savedBestScore = score;
                document.getElementById('best').textContent = savedBestScore;
            }
        }
        
        // 키보드 이벤트
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp') {
                e.preventDefault();
                move('up');
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                move('down');
            } else if (e.key === 'ArrowLeft') {
                e.preventDefault();
                move('left');
            } else if (e.key === 'ArrowRight') {
                e.preventDefault();
                move('right');
            }
        });
        
        // 터치/스와이프 이벤트
        let touchStartX = 0;
        let touchStartY = 0;
        let touchEndX = 0;
        let touchEndY = 0;
        
        const gameBoard = document.getElementById('gameBoard');
        
        gameBoard.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
            touchStartY = e.changedTouches[0].screenY;
        });
        
        gameBoard.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            touchEndY = e.changedTouches[0].screenY;
            handleSwipe();
        });
        
        function handleSwipe() {
            const diffX = touchEndX - touchStartX;
            const diffY = touchEndY - touchStartY;
            
            if (Math.abs(diffX) > Math.abs(diffY)) {
                if (Math.abs(diffX) > 30) {
                    if (diffX > 0) {
                        move('right');
                    } else {
                        move('left');
                    }
                }
            } else {
                if (Math.abs(diffY) > 30) {
                    if (diffY > 0) {
                        move('down');
                    } else {
                        move('up');
                    }
                }
            }
        }
        
        // 그리드 셀 생성
        const grid = document.getElementById('grid');
        for (let i = 0; i < 16; i++) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            grid.appendChild(cell);
        }
        
        // 화면 크기 변경 시 타일 재렌더링
        window.addEventListener('resize', renderBoard);
        
        // 게임 초기화
        document.getElementById('best').textContent = savedBestScore;
        initGame();
    </script>
</body>
</html>
